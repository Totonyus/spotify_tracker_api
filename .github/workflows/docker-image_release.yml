name: Build docker image

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docker-compose*'

jobs:
  generate_preview_docker_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: commit
      uses: pr-mpt/actions-commit-hash@v1

    - name: Extract branch name
      shell: bash
      id: extract_branch
      run: echo ::set-output name=BRANCH_NAME::${GITHUB_REF#refs/*/}

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: readableTime

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build docker image (amd)
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      id: build_amd
      with:
        context: ${{ github.workspace }}
        platforms: linux/amd64
        push: true
        tags: |
          totonyus/spotify_tracker_api:preview_amd
        build-args: |
          GIT_BRANCH=${{ steps.extract_branch.outputs.BRANCH_NAME }}
          GIT_REVISION=${{ steps.commit.outputs.hash }}
          DATE=${{ steps.current-time.outputs.time }}
          TARGET_ARCH=amd

    - name: Build docker image (arm)
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      id: build_arm
      with:
        context: ${{ github.workspace }}
        platforms: linux/arm64/v8
        push: true
        tags: |
          totonyus/spotify_tracker_api:preview_arm
        build-args: |
          GIT_BRANCH=${{ steps.extract_branch.outputs.BRANCH_NAME }}
          GIT_REVISION=${{ steps.commit.outputs.hash }}
          DATE=${{ steps.current-time.outputs.time }}
          TARGET_ARCH=arm

    - uses: int128/docker-manifest-create-action@v2
      with:
        tags: |
          totonyus/spotify_tracker_api:preview
        sources: |
          totonyus/spotify_tracker_api@${{ steps.build_amd.outputs.digest }}
          totonyus/spotify_tracker_api@${{ steps.build_arm.outputs.digest }}

    - name: Docker Hub Description
      uses: peter-evans/dockerhub-description@v3.0.0
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        repository: totonyus/spotify_tracker_api
        readme-filepath: ${{ github.workspace }}/readme.md
